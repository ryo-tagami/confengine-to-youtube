name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync

      - name: Check trailing commas
        run: |
          find src tests -name '*.py' -type f -exec uv run add-trailing-comma {} + \
            || (echo "::error::Files need trailing commas. Run 'uv run task format'" && exit 1)

      - name: Run lint
        run: uv run task lint

      - name: Run tests
        run: uv run task test
